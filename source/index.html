<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gussi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <a class="header__logo">
      <svg width="85" height="36" role="img" aria-label="logo Gussi">
        <use xlink:href="img/stack.svg#logo"></use>
      </svg>
    </a>
    <div class="header__slider">
      <div class="header__slider-item">
        <picture>
          <!-- 1х: 600px; 2x: 1200px -->
          <source type="image/webp" srcset="img/light-coat.webp, img/light-coat@2.webp 2x">
          <!-- 1х: 720px; 2x: 1440px -->
          <source type="image/webp" media="(min-width: 1024px)"
            srcset="img/light-coat_tab.webp, img/light-coat_tab@2.webp 2x">
          <!-- 1х: 324px; 2x: 648px -->
          <source type="image/webp" media="(min-width: 320px)"
            srcset="img/light-coat_mob.webp, img/light-coat_mob@2.webp 2x">
            
          <!-- 1х: 600px; 2x: 1200px -->
          <img src="img/light-coat.jpg" srcset="img/light-coat@2.jpg 2x" width="320" height="600"
            alt="The new Jewellery collection">
        </picture>
        <h2>Light coat</h2>
        <p>More cotton, more freedom</p>
      </div>
      <div class="header__slider-item">
        <picture>
          <!-- 1х: 600px; 2x: 1200px -->
          <source type="image/webp" srcset="img/sandy-longsleeve.webp, img/sandy-longsleeve@2.webp 2x">

          <!-- 1х: 600px; 2x: 1200px -->
          <img src="img/sandy-longsleeve.jpg" srcset="img/sandy-longsleeve@2.jpg 2x" width="320" height="600"
            alt="The new Jewellery collection">
        </picture>
        <h2>Sandy longsleeve</h2>
        <p>More cotton, more freedom</p>
      </div>
      <div class="header__slider-item">
        <picture>
          <!-- 1х: 600px; 2x: 1200px -->
          <source type="image/webp" srcset="img/lime-jacket.webp, img/lime-jacket@2.webp 2x">

          <!-- 1х: 600px; 2x: 1200px -->
          <img src="img/lime-jacket.jpg" srcset="img/lime-jacket@2.jpg 2x" width="320" height="600"
            alt="The new Jewellery collection">
        </picture>
        <h2>Lime jacket</h2>
        <p>More cotton, more freedom</p>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer class="footer">
  </footer>

  </div>

</body>

</html>
